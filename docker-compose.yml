version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: stationSki
    ports:
      - "3307:3306"
    networks:
      - mynetwork

  app:
    build: .
    image: majjmajj/myskiproject:latest
    ports:
      - "8089:8089"
    depends_on:
      - db
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
    networks:
      - mynetwork

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - app
    networks:
      - mynetwork

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - mynetwork

volumes:
  grafana_data:

networks:
  mynetwork:
    driver: bridge